<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        label {
            width: 8em;
            display: inline-block;
            color: antiquewhite
        }

        input[type="text"] {
            width: 12em;
            font-family: cursive;
            background-color: antiquewhite;
        }

        input[type="number"] {
            width: 3em;
            font-family: cursive;
            background-color: antiquewhite;
        }

        h1,
        h2,
        h3 {
            color: antiquewhite
        }

        select,
        option {
            background-color: antiquewhite;
            font-family: cursive;
        }
    </style>
</head>

<body>
    <h1>Product Order Form</h1>
    <form action="">
        <h2>Payement / Delivery</h2>
        <fieldset>
            <h3>Name</h3>
            <label for="first">First Name</label>
            <input type="text" id="first" required pattern="[A-Z][a-z]+">
            <br>
            <label for="last">Last Name</label>
            <input type="text" id="last" required pattern="[A-Z][a-z]+">
            <br>
        </fieldset>
        <fieldset>
            <h3>Phone</h3>
            <label for="phone">Phone</label>
            <input type="text" id="phone" required pattern="\d{3}-\d{3}-\d{4}">
            <br>
        </fieldset>
        <fieldset>
            <h3>Email</h3>
            <label for="email">Email</label>
            <input type="text" id="email" required>
            <br>
        </fieldset>
        <fieldset>
            <h3>Billing Address</h3>
            <label for="street">Street Address</label>
            <input type="text" id="streetAddress" required>
            <br>
            <label for="city">City</label>
            <input type="text" id="city" required>
            <br>
            <label for="state">State / Province</label>
            <input type="text" id="state" required>
            <br>
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" required>
            <br>
            <label for="country">Country</label>
            <input type="text" id="country">
            <br>
        </fieldset>
        <br><br>
        <h2>Order Details</h2>
        <fieldset>
            <h3>Size</h3>
            <select name="" id="adult-size">
                <option value="">Adult</option>
                <option value="">Youth</option>
            </select>
            <br>
            <label for="">S</label>
            <input type="radio" id="" name="size" value="S"><br>
            <label for="">M</label>
            <input type="radio" id="" name="size" value="M"><br>
            <label for="">L</label>
            <input type="radio" id="" name="size" value="L"><br>
            <label for="">XL</label>
            <input type="radio" id="" name="size" value="XL"><br>
            <label for="">XXL</label>
            <input type="radio" id="" name="size" value="XXL"><br>
            <label for="">3X</label>
            <input type="radio" id="" name="size" value="3X"><br>
            <label for="">4X</label>
            <input type="radio" id="" name="size" value="4X"><br>
            <label for="">5X</label>
            <input type="radio" id="" name="size" value="5X"><br>
        </fieldset>
        <fieldset>
            <h3>Addons</h3>
            <label for="sweatshirt">Sweatshirt</label>
            <input type="checkbox" name="addons[]" id="sweatshirt">
            <br>
            <label for="unisex">Unisex</label>
            <input type="checkbox" name="addons[]" id="unisex">
            <br>
            <label for="short-sleeve">Short Sleeve</label>
            <input type="checkbox" name="addons[]" id="short-sleeve">
            <br>
            <label for="v-neck">V-Neck</label>
            <input type="checkbox" name="addons[]" id="v-neck">
            <br>
            <label for="poly-blend">Poly Blend</label>
            <input type="checkbox" name="addons[]" id="poly-blend">
            <br>
            <label for="women">Women</label>
            <input type="checkbox" name="addons[]" id="women">
            <br>
            <label for="long-sleeve">Long Sleeve</label>
            <input type="checkbox" name="addons[]" id="long-sleeve">
            <br>
            <label for="pockets">Pockets</label>
            <input type="checkbox" name="addons[]" id="pockets">
            <br>
            <label for="100-cotton">100% Cotton</label>
            <input type="checkbox" name="addons[]" id="100-cotton">
            <br>
        </fieldset>
        <fieldset>
            <h3>Color</h3>
            <select name="" id="select-color" onchange="this.style='background-color: ' + this.value">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="gray">Gray</option>
                <option value="brown">Brown</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
            </select>
        </fieldset>
        <fieldset>
            <h3>Amount</h3>
            <input type="range" name="" id="" min="1" max="100" onchange="rangeVal.value=this.value">
            <input type="number" readonly size=1 id="rangeVal">
        </fieldset>
        <br>
        <input type="submit" value="send">
    </form>
</body>

</html>
