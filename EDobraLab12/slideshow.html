<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>
<style>
    body {
        background-color: green;
        color: azure;
    }
</style>

<body>
    <!-- TODO Carousel goes here -->
    <section class="container">
        <div class="row">
            <div id="animalCarousel" class="carousel slide col-sm-6" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#animalCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#animalCarousel" data-slide-to="1"></li>
                    <li data-target="#animalCarousel" data-slide-to="2"></li>
                    <li data-target="#animalCarousel" data-slide-to="3"></li>
                    <li data-target="#animalCarousel" data-slide-to="4"></li>
                    <li data-target="#animalCarousel" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item" active>
                        <img src="images/Arctic-fox.jpg" alt="Arctic-fox">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Koala.jpg" alt="Koala">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Leopard.jpg" alt="Leopard">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Lynx.jpg" alt="Lynx">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Meerkat.jpg" alt="Meerkat">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Red-Panda.jpg" alt="Red-Panda">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#animalCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#animalCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $('.carousel').carousel({
            interval: 5000
        })
    </script>

</body>

</html>
