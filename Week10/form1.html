    <h3>Form 3</h3>
    <form action="" class="form-inline">
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" id="first" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" id="last" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="form-control">
        </div>
    </form>
    <br>

    <h4>Form 4</h4>
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label for="first" class="control-label col-sm-2">First Name</label>
            <input type="text" id="first" size="6">
        </div>
        <div class="form-group">
            <label for="last" class="control-label col-sm-2">Last Name</label>
            <input type="text" id="last">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group border">
            <div class="checkbox">
                <label for="yellow" style="background-color: firebrick; padding:0px 12px">
                    <input type="checkbox" name="" id="red"> Red
                </label>
            </div>
            <div class="checkbox">
                <label for="yellow" style="background-color: yellow; padding:0px 12px">
                    <input type="checkbox" name="" id="yellow"> Yellow
                </label>
            </div>
            <div class="checkbox">
                <label for="blue" style="background-color: blue; padding:0px 12px">
                    <input type="checkbox" name="" id="blue"> Blue
                </label>
            </div>
        </div>
        <div class="form-group border">
            <label class="checkbox-inline for="red">
                <input type="checkbox" name="" id="red">Red</label>
            <label class="checkbox-inline for="blue">
                <input type="checkbox" name="" id="blue">Blue</label>
            <label class="checkbox-inline for="yellow">
                <input type="checkbox" name="" id="yellow">Yellow</label>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
