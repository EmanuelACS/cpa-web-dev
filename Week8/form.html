<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            width: 6em;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="first">First name</label>
        <input type="text" id="first">
        <br>
        <label for="last">Last name</label>
        <input type="text" id="last">
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>   

        <h2>Age range</h2>
        <label for="range1">18-25</label>
        <input type="radio" name="age" id="range1" checked>
        <br>
        <label for="range2">26-30</label>
        <input type="radio" name="age" id="range2">
        <br>
        <label for="range3">31-40</label>
        <input type="radio" name="age" id="range3">
        <br>

        <h2>Sports</h2>
        <label for="hockey">Hockey</label>
        <input type="checkbox" id="hokcey">
        <br>
        <label for="soccer">Soccer</label>
        <input type="checkbox" name="" id="soccer">
        <br>
        <label for="tennis">Tennis</label>
        <input type="checkbox" name="" id="tennis">

        <h2>Province</h2>
        <!-- -->
        <select name="" id="">
            <option value="">Ontario</option>
            <option value="">Alberta</option>
            <option value="">Manitoba</option>
            <option value="">British Columbia</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">



    </form>
</body>
</html>
